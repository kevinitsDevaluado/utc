{% extends 'list.html' %}

{% block columns %}
    <th class="text-center">Nro</th>
    <th>Nombre</th>
    <th>TÃ­tulo</th>
    <th>Imagen</th>
    <th>Estado</th>
    <th class="text-center"><i class="fa fa-wrench"></i></th>
{% endblock %}

{% block rows %}
    {% for i in object_list %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.title }}</td>
            <td class="text-center">
                <img src="{{ i.get_image }}" class="img-fluid d-block mx-auto" style="width: 20px; height: 20px;">
            </td>
            <td class="text-center">
                {% if i.state %}
                    <span class="badge badge-success">Activo</span>
                {% else %}
                    <span class="badge badge-danger">Inactivo</span>
                {% endif %}
            </td>
            <td class="text-center">
                <a href="{% url 'departments_update' i.id %}" data-toggle="tooltip" title="Editar registro"
                   class="btn btn-warning btn-xs btn-flat">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="{% url 'departments_delete' i.id %}" rel="delete" data-toggle="tooltip"
                   title="Eliminar registro"
                   class="btn btn-danger btn-xs btn-flat">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
